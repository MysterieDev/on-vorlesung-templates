<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />

    <style>
        .container {
            margin: 50px;

    <div class="ui container">
        <h2 class="ui heading">These are the News!</h2>

            <button class="ui primary button" onclick="makeOneColumn()">
          one column

            <!--children of postWrapper-->
        </div>
    </div>
